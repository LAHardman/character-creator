<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Character Creator</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="classPage.css">
        <script src="classPage.js"></script>
    </head>
    <header>
        <div id="headerLinks">
            <button type="button" onclick="window.location.href='homePage.html';">Home</button>
            <button type="button" id="activeTab" onclick="window.location.href='classPage.html';">Class</button>
            <button type="button" onclick="window.location.href='originPage.html';">Origin</button>
            <button type="button" onclick="pageChange('abilitiesPage')">Abilities</button>
            <button type="button" onclick="pageChange('equipmentPage')">Equipment</button>
        </div>
    </header>
    <body>
        <div id="classPage">
            Choose a Class
            <input type="search" name="Class Search" id="classSearch" placeholder="Search..." onkeyup="classSearch()">
            <div class="classSelection" id="artificerSelection">
                <img src="artificer-icon.webp" alt="artificer icon">
                Artificer
                <svg viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#fffffff" d="M1683,653.5l-742,741c-12.7,12.7-27.7,19-45,19s-32.3-6.3-45-19l-742-741c-12.7-12.7-19-27.8-19-45.5 s6.3-32.8,19-45.5l166-165c12.7-12.7,27.7-19,45-19s32.3,6.3,45,19l531,531l531-531c12.7-12.7,27.7-19,45-19s32.3,6.3,45,19l166,165 c12.7,12.7,19,27.8,19,45.5S1695.7,640.8,1683,653.5z"></path>
                </svg>
            </div>
            <div class="classSelection" id="barbarianSelection">
                Barbarian
            </div>
            <div class="classSelection" id="bardSelection">
                Bard
            </div>
            <div class="classSelection" id="clericSelection">
                Cleric
            </div>
            <div class="classSelection" id="druidSelection">
                Druid
            </div>
            <div class="classSelection" id="fighterSelection">
                Fighter
            </div>
            <div class="classSelection" id="monkSelection">
                Monk
            </div>
            <div class="classSelection" id="paladinSelection">
                Paladin
            </div>
            <div class="classSelection" id="rangerSelection">
                Ranger
            </div>
            <div class="classSelection" id="rogueSelection">
                Rogue
            </div>
            <div class="classSelection" id="sorcererSelection">
                Sorcerer
            </div>
            <div class="classSelection" id="warlockSelection">
                Warlock
            </div>
            <div class="classSelection" id="wizardSelection">
                Wizard
            </div>
        </div>
    </body>
</html>
