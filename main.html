<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Character Creator</title>
        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>
    </head>
    <header>
        <div id="headerLinks">
            <button type="button" onclick="pageChange('homePage')">Home</button>
            <button type="button" onclick="pageChange('classPage')">Class</button>
            <button type="button" onclick="pageChange('originPage')">Origin</button>
            <button type="button" onclick="pageChange('abilitiesPage')">Abilities</button>
            <button type="button" onclick="pageChange('equipmentPage')">Equipment</button>
        </div>
    </header>
    <body>
    <div id="homePage" class="active">
        Character Name
        <input type="text" name="Character Name" id="nameInput" placeholder="My Character">
    </div>
    <div id="classPage" class="hidden">
        Choose a Class
        <input type="search" name="Class Search" id="classSearch" placeholder="Search..." onkeyup="classSearch()">
        <div class="classSelection" id="artificerSelection">
            Artificer
        </div>
        <div class="classSelection" id="barbarianSelection">
            Barbarian
        </div>
        <div class="classSelection" id="bardSelection">
            Bard
        </div>
        <div class="classSelection" id="clericSelection">
            Cleric
        </div>
        <div class="classSelection" id="druidSelection">
            Druid
        </div>
        <div class="classSelection" id="fighterSelection">
            Fighter
        </div>
        <div class="classSelection" id="monkSelection">
            Monk
        </div>
        <div class="classSelection" id="paladinSelection">
            Paladin
        </div>
        <div class="classSelection" id="rangerSelection">
            Ranger
        </div>
        <div class="classSelection" id="rogueSelection">
            Rogue
        </div>
        <div class="classSelection" id="sorcererSelection">
            Sorcerer
        </div>
        <div class="classSelection" id="warlockSelection">
            Warlock
        </div>
        <div class="classSelection" id="wizardSelection">
            Wizard
        </div>
    </div>
    <div id="originPage" class="hidden">
        <div id="raceSelection">
            Race
            <input type="search" name="Race Search" id="raceSearch" placeholder="Search..." onkeyup="raceSearch()">
            <div class="raceSelection" id="dragonbornSelection">
                Dragonborn
            </div>
            <div class="raceSelection" id="dwarfSelection">
                Dwarf
            </div>
            <div class="raceSelection" id="elfSelection">
                Elf
            </div>
            <div class="raceSelection" id="half-elfSelection">
                Half-Elf
            </div>
            <div class="raceSelection" id="half-orcSelection">
                Half-Orc
            </div>
            <div class="raceSelection" id="halflingSelection">
                Halfling
            </div>
            <div class="raceSelection" id="humanSelection">
                Human
            </div>
            <div class="raceSelection" id="gnomeSelection">
                Gnome
            </div>
            <div class="raceSelection" id="tieflingSelection">
                Tiefling
            </div>
        </div>
        <div id="backgroundSelection">
            Background
        </div>
    </div>
    </body>
</html>
